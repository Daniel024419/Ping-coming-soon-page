<div class="container" id="container">

    <!-- head -->

    <section id="head">
         <div class="head"id="head">
     <div class="logo" id="logo">
     <img src="./logos/logo.svg" alt=""  class="img">
     </div>
      <h2><span class="title" id="title" >We are launching</span>  <span class="title-soon">soon!</span></h2>
      <h3 class="subscribe" id="subscribe"  > <p>Subscribe and get notified </p> </h3>
   </div>
    </section>
   


<section id="form">


    <form action="" method="post" id="form" name="email-form" class="form">
    
    
    <div class="input-box-email">
        <input type="email" name="email" placeholder="your email address..." id="email" class="email">
    </div>
    <div class="input-box-submit">
        <input type="submit" name="submit" id="submit" class="submit" value="Notify Me">
    </div>


    </form>
    <div class="error">
        <p id="errorMessage">
            Please provide a valid email address
        </p>
    </div>

</section>
<section id="dashboard">
    <div class="dasboard">
        <img src="./images/illustration-dashboard.png"  id="illustration-dashboard" class="illustration-dashboard"  alt="dashboard">
    </div>
</section>
 

<section  id="footer">

<div class="icons">
<li class="icon-list">
<i class="fa fa-facebook" id="facebook"></i>
<i class="fa fa-twitter"  id="twitter"></i>
<i class="fa fa-instagram" id="instagram"></i>

 
</li>
